<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body { padding: 30px; }
    .text-giant { font-size: 40px; }
    .btn-crazy {
      position: absolute;
      top: 30px;
      left: 35%;
      width: 30%;
      transition: 0.5s ease all;
      text-align: center;
    }
  </style>
</head>
<body>

  <button type=button class="btn-crazy btn btn-lg btn-danger">Click Me</button>
  <button type=button class="btn-crazy btn btn-lg btn-primary">Click Me</button>
  <button type=button class="btn-crazy btn btn-lg btn-success">Click Me</button>
  


  <script>
    //grab everything we need
    const crazyButtons = document.querySelectorAll('.btn-crazy');

    //define our functions
    function goCrazy() {
      
      //get a random number for left offset
      //random number for top offset
      const offsetLeft = Math.random() * (window.innerWidth - this.button.clientWidth);
      const offsetTop = Math.random() * (window.innerHeight - this.button.clientHeight);
      

      //apply those numbers to the button
      this.button.style.top = offsetTop + 'px';
      this.button.style.left = offsetLeft + 'px';
    }

    //add event listeners
    crazyButtons.forEach(button=> button.addEventListener('mouseenter', goCrazy));

  </script>
</body>
</html>
